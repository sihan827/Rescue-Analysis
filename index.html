<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="./style.css?after" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7fbe59d562734ef8d1e1d1a10d20614f"></script>
        <title>세안: 세상을 안전하게</title>
    </head>
    <body>
        <div class="main-content">
            <div class="title-box">
                <div class="title">세안(SE:AN)</div>
                <div class="subtitle">세상을 안전하게</div>
                <div class="description">호우특보 구조수요예측 인공지능</div>
            </div>
            <div class="control">
                <div id="controlbox">
                    <form class='selectbox' action="#">
                        <select name="area" id="area" onchange="ChangeValue()">
                            <option value="cc">충청남도</option>
                            <option value="gr">계룡시</option>
                            <option value="gj">공주시</option>
                            <option value="gs">금산군</option>
                            <option value="ns">논산시</option>
                            <option value="dj">당진시</option>
                            <option value="br">보령시</option>
                            <option value="by">부여군</option>
                            <option value="ss">서산시</option>
                            <option value="sc">서천군</option>
                            <option value="as">아산시</option>
                            <option value="ys">예산군</option>
                            <option value="caes">천안시 동남구</option>
                            <option value="cawn">천안시 서북구</option>
                            <option value="cy">청양군</option>
                            <option value="ta">태안군</option>
                            <option value="hs">홍성군</option>
                        </select>
                    </form> 
                </div>
                <div class="dam-check">
                    <input type="checkbox" id="damcheck" name="dam", onchange="ChangeValue()"/>
                    <label for="damcheck">대청댐 개방시 위험지역</label>
                </div>
                <div class="death-check">
                    <input type="checkbox" id="deathcheck" name="death", onchange="ChangeValue()"/>
                    <label for="deathcheck">사망자 발생지역</label>
                </div>
            </div>
            <div id="map" style="width: 800px; height: 600px;"></div>
            <div class="color-info">
                <div class="dam">
                    댐 개방시 위험지역
                </div>
                <div class="prob">
                    0%&emsp;&emsp;<<&emsp;&emsp;출동확률&emsp;&emsp;>>&emsp;&emsp;100%
                </div>
                <div class="death">사망자 발생지역</div>
            </div>
            <div id="dam-caution">
                ※ 대청댐 개방시 당일 1200m<sup>3</sup>/s (초당 약 1200톤 방류) 이상 방류예정이고 서해안 밀물일 경우 신고폭주 우려
            </div>
            <div class="prob-caution">
                ※ 예측지역과 실제 출동지역이 다를 수 있음
            </div>
            <div class="area-section">
                <div>
                    <b>지역을 클릭하여 출동예측확률 및 사망자 정보 조회</b>
                </div>
                <div id="area_info">
                    <div>&emsp;</div>
                    <div>&emsp;</div>
                    <div>&emsp;</div>
                    <div>&emsp;</div>
                </div>
            </div>
            <script src="./kakaomap.js"></script>
            <div class="logo">
                <img id="logo_box" class="fire_logo" src="./web_data/fire_logo.svg">
                <div class="domain">충청남도소방본부</div>
                <div id="logo_box" class="tel">문의: 041-830-0335</div>
            </div>
        </div>
    </body>
</html>
